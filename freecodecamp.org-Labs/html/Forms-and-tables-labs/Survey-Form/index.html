<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  
  <body>
    <h1 id="title">Hospital Patient Satisfaction Survey</h1>
    <p id="description">This survey is to rate your the treatment you received at the our facility.</p>
    <form id="survey-form">
      <label id="name-label">Patient Name:</label>
      <input id="name" type="text", placeholder="Enter your Name">
      <br>
      <label id="email-label">Patient Email:</label>
      <input id="email" type="email" placeholder="Enter your Email">
      <br>
      <label id="number-label">Satisfaction Score 1 to 5 (with 5 being most satisfied):</label>
      <input id="number" type="number" min="1" max="5" Placeholder="1 to 5">
      <br><br>
      <label>Department Visited:</label>
      <br><br>
      <select name="dropdown" id="dropdown">
        <option value="pediatric">Pediatric</option>
        <option value="radiology">Radiology</option>
        <option value="ER">Emergency Room</option>
      </select>
      <br><br>

    </form>
  </body>
</html>
